<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "insipid", 
                         "whimsical", "whatevs", "bizarre"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "dispiin",
                         "msiwhacli", "vtaewsh", "raziber"];
        
        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.
            var index = Math.floor(Math.random() * SCRAMBLED.length);
            
            var answer = WORDS[index].split("");

            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scrambledWord = SCRAMBLED[index];

            // alert(scrambledWord);

            // Prompt the user to guess the original word when given the scrambled word.
            var guess = window.prompt(scrambledWord, "Unscramble the letters to guess this word!");
            // If the user guesses wrong, tell them they were wrong and show the right word.

            
            // If the user guesses the correct word, congratulate them.
            if (guess.trim().toLowerCase() === answer) {
                alert("Congratulations! You guessed it!")
            }


            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
